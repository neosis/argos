<div class="container mat-background-default" fxLayout="column">
  <mat-toolbar class="normal-margin-top-bottom" color="primary" [class.mat-elevation-z2]>
    <mat-toolbar-row>
      <mat-icon class="icon-display" svgIcon="calendar-svg"></mat-icon>
      <span>Project Schedule</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxFlex fxLayout="row">
    <div>
      <div class="mat-h2 text-center tree-header" >Header</div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="mat-elevation-z24">This second component</div>
  </div>
</div>
