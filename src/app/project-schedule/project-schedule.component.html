<div fxLayout="column">
  <mat-toolbar [class.mat-elevation-z8] color="primary">
    <mat-toolbar-row>
      <mat-icon class="icon-display" svgIcon="calendar-svg"></mat-icon>
      <span>Project Schedule</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="container-column" fxLayout="row" ngxSplit="row">
    <div fxFlex="20%" ngxSplitArea>
      <div class="argos-mat-div text-center tree-header">Header</div>
      <mat-divider class="mat-divider"></mat-divider>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="mat-tree-padding">
          {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding class="mat-tree-padding">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>
    <div class="handle handle-row" ngxSplitHandle>
      <i class="material-icons">&#xE25D;</i>
    </div>
    <div fxFlex="80%" ngxSplitArea class="argos-mat-div">
    </div>
  </div>
</div>
